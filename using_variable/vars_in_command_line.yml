---
 - name: Install package using vars
   hosts: all
   tasks:
     - name: install packages
       dnf:
         name: "{{ item }}"
         state: present
       loop: "{{ p }}"
       register: pinfo

     - name: information aout install packages
       debug:
         msg:
           - "{{ p }}"



