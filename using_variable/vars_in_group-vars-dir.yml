---
 - name: install package
   hosts:  pdm
   tasks:
     - name: install package "{{ package }}"
       dnf:
         name: "{{ package }}"
         state: present
     
     - name: start and enable "{{ service }}"
       service:
         name: "{{ item }}"
         state: started
         enabled: yes
       loop: "{{ service }}"
         


